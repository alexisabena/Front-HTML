<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aquí se hace el pedido</h1>

    <form action="pedido.js">

        <label for="Nombre">Danos tu Nombre</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
        <br><br>

        <label for="Fecha">Fecha de entrega</label><br>
        <input type="date" id="fecha1" name="fecha1"><br><br>

        <p>¿Para aquí o para llevar?</p>
        <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
        <label for="aqui">Aquí</label><br>
        <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
        <label for="llevar">Llevar</label><br>
        <br>

        <h3>Elige el sabor</h3>
        <input type="checkbox" name="sabor1" id="fresa" value="Fresa" class="sabor"><label for="fresa">Fresa</label><br>
        <input type="checkbox" name="sabor2" id="durazno" value="Durazno" class="sabor"><label for="durazno">Durazno</label><br>
        <input type="checkbox" name="sabor3" id="manzana" value="Manzana" class="sabor"><label for="manzana">Manzana</label><br>
        <input type="checkbox" name="sabor4" id="lechera" value="Lechera" class="sabor"><label for="lechera">Lechera</label><br>

        <h3>Elige los adornos</h3>
        <input type="checkbox" name="topping1" id="topping1" value="Chispas de chocolate" class="adorno">
        <label for="topping1">Chispas de chocolate</label><br>
        <input type="checkbox" name="topping2" id="topping2" value="Glaseado" class="adorno">
        <label for="topping2">Glaseado</label><br>
        <input type="checkbox" name="topping3" id="topping3" value="Merengue" class="adorno">
        <label for="topping3">Merengue</label><br>
        <input type="checkbox" name="topping4" id="topping4" value="Cubitos de frutas" class="adorno">
        <label for="topping4"></label>Cubitos de frutas</label><br>
        <br>

        <h3>¿Alguna ocasión especial?</h3>
        <input type="radio" id="evento" name="eventoespecial" value="evento">
        <label for="aqui">Es para un evento especial</label><br>
        <input type="radio" id="noevento" name="eventoespecial" value="noevento">
        <label for="llevar">No es para un evento especial</label><br>

        <p>¿Cuál es el evento?</p>
        <select name="tipoevento" id="tipoevento">
            <option value="Quince"> Quince Años</option>
            <option value="Bautizo"> Bautizo</option>
            <option value="Cumpleaños"> Cumpleaños</option>
            <option value="Despedida"> Despedida</option>
            <option value="Reunion"> Reunión Casual</option>
            <option value="Aniversario"> Aniversario</option>
        </select>

        <br><br>
        <label for="mensaje">¿Qué mensaje llevaría el pastel?</label><br>
        <textarea name="textarea" rows="10" cols="50">Describe cómo quieres tu pastel</textarea>


        <br><br>
        <input type="reset">
        <input type="submit">



    </form>
</body>
</html>
